<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cottage Anticamenta</title>
  <!-- Google Fonts - Playfair Display e Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      color: #333;
    }

    body {
      background-image: url('principale.avif');
      background-size: cover;
      background-position: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .image-frame {
      width: 85vw;
      max-width: 950px;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      position: relative;
      background-color: #000;
    }

    .image-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.8);
      transition: transform 0.3s ease;
    }

    .image-frame:hover img {
      transform: scale(2.0);
    }

    /* Link in alto a sinistra */
    .top-links {
      position: absolute;
      top: 15px;
      left: 20px;
      z-index: 999;
      display: flex;
      gap: 10px;
    }

    .top-nav-link {
      background-color: rgba(46, 46, 46, 0.7);
      color: #f5e6d3;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 0.9rem;
      text-decoration: none;
      font-family: 'Roboto', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .top-nav-link:hover {
      background-color: #c79d3b;
      color: white;
    }

    /* Overlay di testo sopra l'immagine */
    .overlay {
        position: absolute;
        top: 50%;
        left: 30px; /* Distanza dal bordo sinistro */
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        text-align: left;
        color: white;
        padding: 20px;
        box-sizing: border-box;
        z-index: 2;
      }

    .overlay h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin-bottom: 15px;
    }

    .overlay p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 25px;
      max-width: 500px;
      font-family: 'Roboto', sans-serif;
      opacity: 0.95;
    }

    @keyframes colorChange {
      0%   { color: white; }
      10%  { color: #f5e6d3; }
      20%  { color: #c79d3b; }
      40%  { color: #8b5e3c; }
      65%  { color: #5d3d26; }
      85%  { color: #5d3d26; }
      90%  { color: white; }
      100% { color: white; }
    }

    .cta {
      background-color: #c79d3b;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
      transition: background-color 0.3s ease;
      text-decoration: none;
      margin-left: 0px; /* o quanto ti serve per arrivare vicino al bordo sinistro */
  align-self: flex-start;
    }

    .cta:hover {
      background-color: #b58c30;
    }

    /* === RESPONSIVE DESIGN === */
    @media (max-width: 768px) {
        .overlay h1 {
          font-size: 1.2rem !important;  /* molto più piccolo */
          margin-bottom: 20px !important;
        }
      
        .overlay p {
          font-size: 0.75rem !important;  /* testo piccolo */
          margin-bottom: 30px !important;
          max-width: 100% !important;
        }
      
        .overlay {
          padding-top: 80px !important;   /* più spazio sopra */
          padding-left: 20px !important;
          padding-right: 20px !important;
        }
      
        .top-links {
          gap: 20px !important;            /* più distanza tra i link */
          padding-left: 20px !important;
          padding-top: 10px !important;
        }
      
        .top-nav-link {
          font-size: 0.75rem !important;  /* più piccolo */
          padding: 6px 10px !important;
        }
      }
      
      

    @media (max-height: 600px) and (orientation: portrait) {
      .overlay {
        padding: 20px 15px;
      }

      .overlay h1 {
        font-size: 1.5rem;
      }

      .overlay p {
        font-size: 0.8rem;
      }
    }

    /* === RESPONSIVE DESIGN PER SMARTPHONE === */
@media (max-width: 768px) {
    .gallery-container {
      margin-left: 0;
      padding: 20px 10px;
    }
  
    .image-frame {
      width: 95vw;
      aspect-ratio: 4 / 3;
    }
  
    .overlay {
      text-align: left;
      align-items: flex-start;
      justify-content: center;
      padding: 40px 20px;
      background: none; /* Rimuove lo sfondo nero trasparente */
    }
  
    .overlay h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
  
    .overlay p {
      font-size: 1rem;
      max-width: 100%;
    }
  
    .cta {
      align-self: flex-start;
    }
  }

  .site-logo {
    position: absolute;
    top: 0px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px; /* Ridotto al massimo */
    height: auto;
    z-index: 1;
    opacity: 0.8;
    pointer-events: none; /* Per non interferire con i link */
  }
  </style>
</head>
<body>

    <!-- Logo principale - posizionato in alto al centro -->
    <img src="testa.png" alt="Logo Cottage Anticamenta" class="site-logo">
  <!-- Frame principale -->
  <div class="container">
    <div class="image-frame">

        <!-- Logo principale -->


      <!-- Due link affiancati in alto a sinistra -->
      <div class="top-links">
        <a href="Dovesiamo.html" target="_blank" class="top-nav-link">Dove siamo</a>
        <a href="gallery.html" target="_blank" class="top-nav-link">Gallery</a>
        <a href="esplora.html" target="_blank" class="top-nav-link">Esplora</a>
      </div>

      <!-- Immagine centrale -->
      <img src="Copertina.png" alt="Immagine Centrale">

      <!-- Overlay di testo -->
      <div class="overlay">
        <h1>Cottage Anticamenta</h1>
        <p>
          Un'oasi di pace tra natura e design. La tua fuga perfetta.<br>
          Scopri un ambiente accogliente dove ogni dettaglio è curato per offrirti una vacanza indimenticabile.
        </p>
        <a href=" https://www.airbnb.it/rooms/37413421?guests=1&adults=1&s=67&unique_share_id=18822204-1516-4a4e-b49a-6d0dad4b020e" target="_blank" class="cta">Prenota ora</a>
      </div>

    </div>
  </div>

</body>
</html>
